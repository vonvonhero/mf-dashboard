name: Deploy Demo Dashboard

on:
  push:
    branches: [main]
    paths:
      - "apps/**"
      - "packages/**"
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  check:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
    steps:
      - id: check
        env:
          OP_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          HAS_DEMO: ${{ vars.HAS_DEMO }}
        run: echo "should-run=${{ env.OP_TOKEN == '' && env.HAS_DEMO == 'true' }}" >> $GITHUB_OUTPUT

  deploy:
    needs: check
    if: needs.check.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup-node
      - name: Build Next.js demo app
        run: pnpm build:demo
        env:
          DB_PATH: ${{ github.workspace }}/data/demo.db
          DEMO_MODE: "true"
          GITHUB_PAGES: "true"
          NEXT_PUBLIC_GITHUB_ORG: ${{ github.repository_owner }}
          NEXT_PUBLIC_GITHUB_REPO: ${{ github.event.repository.name }}
      - name: Build Storybook
        run: pnpm --filter @mf-dashboard/web build-storybook --output-dir out/storybook
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v4
        with:
          path: apps/web/out
      - id: deployment
        uses: actions/deploy-pages@v4
